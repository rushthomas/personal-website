<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* CSS styles */
        body {
            margin: 0;
            font-family: monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            margin: 20px 0 0;
            font-size: 1.2em;
        }
        a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #fff;
        }
        a:hover {
            color: #ccc;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Your Name</h1>
        <p><a href="mailto:your.email@example.com">your.email@example.com</a></p>
    </div>
</body>
</html>
